$def with (tasks, checked_tasks, download_or_replay)

$#

$# more information about the licensing of this file.
$#

<div class="panel panel-default">
    <div class="panel-heading">
        Tasks to $download_or_replay submissions from
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-xs" onclick="download_page_select(true, this)">$:_("Select all")</button>
            <button type="button" class="btn btn-primary btn-xs" onclick="download_page_select(false, this)">$:_("Deselect all")</button>
        </div>
    </div>
    <ul class="list-group checked-list-box">
        $for taskid, task in tasks:
            <li class="list-group-item" data-value="$taskid" data-name="tasks"
                $if taskid in checked_tasks:
                    data-checked="true"
            >$task.get_name()</li>
    </ul>
</div>
