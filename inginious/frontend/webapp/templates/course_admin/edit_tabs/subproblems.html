<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
</div>
<div class="row" id="new_subproblem">
    <div class="form-group col-xs-12">
        <label for="new_subproblem_pid" class="col-sm-2 control-label">$:_("New problem id")</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="new_subproblem_pid" value="" placeholder="new-problem-id"/>
        </div>
        <label for="new_subproblem_type" class="col-sm-2 control-label">$:_("Problem type")</label>
        <div class="col-sm-3">
            <select class="form-control" id="new_subproblem_type">
                <option value="subproblem_code">$:_("code")</option>
                <option value="subproblem_code_file">$:_("file upload")</option>
                <option value="subproblem_match">$:_("match")</option>
                <option value="subproblem_multiple_choice">$:_("multiple choice")</option>
                <option value="subproblem_custom">$:_("custom")</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-block" onclick="studio_create_new_subproblem();">$:_("Add")</button>
        </div>
    </div>
</div>
